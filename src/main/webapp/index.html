<!doctype html>
<html lang="en">
  <head>
  	<title>Login 06</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="login-form-16/css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Thông tin tài khoản</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-7">
					<div class="login-wrap">
						<form action="#" class="signin-form d-md-flex">
							<div class="half p-4 py-md-5">

			      		<div class="form-group mt-3">
			      			<label type="text" class="form-control" >Họ Và Tên : Nguyễn Thị Tiên</label>

			      		</div>
								<div class="form-group mt-3">
									<label type="text" class="form-control" >Email : Nguyễn Thị Tiên</label>
								</div>
								<div class="form-group mt-3">
									<label type="text" class="form-control" >Số điện thoại : Nguyễn Thị Tiên</label>
								</div>


		          </div>
							<div class="half p-4 py-md-5 bg-primary">
								<div class="form-group">
									<label type="text" style="color: honeydew" href=""><i class="fa fa-play"></i>  Thông tin tài khoản</label>
								</div>
								<div class="form-group">
									<label type="text" style="color: honeydew" ><i class="fa fa-play"></i>Cập nhật tài khoản</label>
								</div>
								<div class="form-group">
									<label type="text" style="color: honeydew" href="/THDoAn_war/logOut" ><i class="fa fa-play"></i>Đăng xuất</label>
								</div>

		          </div>
	          </form>
	        </div>
	      </div>
			</div>
		</div>
	</section>

	<script src="login-form-16/js/jquery.min.js"></script>
  <script src="login-form-16/js/popper.js"></script>
  <script src="login-form-16/js/bootstrap.min.js"></script>
  <script src="login-form-16/js/main.js"></script>

	</body>
</html>
